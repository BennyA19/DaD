{% extends "base_generic.html" %}

{% block content %}
  <h1>ipa List</h1>
  {% if ipa_list %}
  <ul>
    {% for ipa in ipa_list %}
      <li>
        <a href="{{ ipa.get_absolute_url }}">{{ ipa.ipa}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no ipas in the library.</p>
  {% endif %}       
{% endblock %}
