{% extends "base_generic.html" %}

{% block content %}
  <h1>word List</h1>
  {% if word_list %}
  <ul>
    {% for word in word_list %}
      <li>
        <a href="{{ word.get_absolute_url }}">{{ word.entry}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no words in the library.</p>
  {% endif %}       
{% endblock %}
